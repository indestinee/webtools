{% extends 'template.html' %}
{% block header %}
<title>Edit {{filename}}</title>
<link rel="stylesheet" type="text/css" charset="utf-8" media="screen" href="/pastebin.css">
{% endblock %}
{% block main %}
<div class='jumbotron'>
    <div class='row'>
        <div class="col-xs-12 col-md-12" style='font-size:20px' align=left>
            Current Path:
            <button type="button" class="btn btn-default" aria-label="Left Align" onclick="window.location.href='/ftp?path='">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </button>
            <!-- {{dirname}}/ -->
            {% for _name, _path in path_tree %} / <strong><a href='/ftp?path={{_path}}'>{{_name}}</a></strong>{% endfor %}
        </div>
    </div>

    <div class='row'>
        <div class="col-xs-4 col-md-4" style='font-size:20px' align=left>
            <button type="button" class="btn btn-default" aria-label="Left Align" onclick="window.location.href='/ftp?path={{dirname}}/'">
                <span class="glyphicon glyphicon-level-up" aria-hidden="true"></span>
            </button>
        </div>

        <div class="col-xs-4 col-md-4" style='font-size:20px' align=center>
            <strong>{{filename}}</strong>
        </div>
        <div class="col-xs-4 col-md-4" style='font-size:16px' align=right>
            encoding={{encoding}}
        </div>
    </div>
    <hr/>
    <form action='/submit?path={{edit}}' method='POST'>
        <input type="hidden" name="path" value="{{path}}">
        <input type="hidden" name="path" value="{{encoding}}">
        <div class="form-group">  
            <textarea id="id_content" rows="30" cols="110" name="content">{{content}}</textarea>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>
{% endblock %}
