{% extends 'template.html' %}
{% block header %}
<title>IC</title>
{% endblock %}
{% block main %}
<div class='jumbotron'>
    {% if not login %}
    <form class="form-inline" align='center' action='/login' method='post'>
        <label>
            {{alert}}
        </label>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Code" name=code>
        </div>
        <button type="submit" class="btn btn-default" {{open}}>Log in</button>
    </form>
</div>
{% endif %}
{% endblock %}
